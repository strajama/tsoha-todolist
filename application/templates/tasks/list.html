{% extends "layout.html" %}

{% block body %}
  <table class="table table-striped">
    <thead class="thead-dark">
      <th scope="col">Task</th>
      <th scope="col">Description</th>
      <th scope="col">Estimated time</th>
      <th scope="col">Used time</th>
      <th scope="col">Delete and Edit</th>
      <th scope="col">Owner</th>
    </thead> 
    {% for task in tasks %}
    <tr>
      <td>{{ task.name }}</td>
      <td>{{ task.description }}</td>
      <td>{{ task.estimatedtime }}</td>
      <td>{{ task.usedtime }}</td>
      <td>
	      <form method="POST" action="{{ url_for('tasks_delete', task_id=task.id) }}">
          <input type="submit" value="Delete"/>
          <a href="{{ url_for('tasks_edit', task_id=task.id) }}">Edit task</a>
          <a href="{{ url_for('tasks_tagsget', task_id=task.id) }}">Edit tags</a>
	      </form>
      </td>
      <td>{{ task.username }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
