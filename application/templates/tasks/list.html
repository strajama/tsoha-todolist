{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Task</th>
      <th>Description</th>
      <th>Done</th>
      <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
      <td>{{ task.name }}</td>
      <td>{{ task.description }}</td>
      <td>{{ task.done }}</td>
      <td>
	<form method="POST" action="{{ url_for('tasks_delete', task_id=task.id) }}">
    <input type="submit" value="Delete"/>
    <a href="{{ url_for('tasks_edit', task_id=task.id) }}">Edit task</a>
	</form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
