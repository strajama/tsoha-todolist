{% extends "layout.html" %}
  
{% block body %}
<form method="POST" class="form-group" action="{{ url_for('tags_create') }}">
  <ul class="list-group list-group-flush">
    <li class="list-group-item">{{ form.name.label }}</li>
    <li class="list-group-item">{{ form.name }}</li>
    <li class="list-group-item">
      <input type="submit" class="btn btn-primary" value="Add a new tag"/>
    </li>
    {% for error in form.name.errors %}
    <li class="list-group-item">{{ error }}</li>
    {% endfor %}
  </ul>
</form>
{% endblock %}
